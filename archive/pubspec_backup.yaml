name: ggrm_mobile
description: "Flutter client to call the GGRM stock prediction backend"
version: 1.0.0+1
publish_to: 'none'
environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^0.13.6
  provider: ^6.0.5
  flutter_dotenv: ^5.0.2
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - mobile_app/assets/
    - mobile_app/assets/icon.png
    - mobile_app/assets/splash.png
    - mobile_app/assets/adaptive-icon.png
